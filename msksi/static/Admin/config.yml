backend:
  name: git-gateway
  branch: develop # Branch to update (optional; defaults to master)

media_folder: "static/img"
public_folder: "/img"

collections:
  - name: 'album'
    label: 'Album'
    folder: 'content/Albums'
    format: 'frontmatter'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Album Link', name: 'link', widget: 'string' }
      - { label: 'Image', name: 'img', widget: 'image' }
  - name: 'agenda'
    label: 'Agenda'
    folder: 'content/agendas'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Agenda Link', name: 'link', widget: 'string' }
    - name: 'resource'
    label: 'Resource'
    folder: 'content/newresources'
    format: 'frontmatter'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Resources Link', name: 'link', widget: 'string' }  
      - { label: 'Image', name: 'img', widget: 'image' }

